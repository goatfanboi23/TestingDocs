version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: "3"
  # We recommend using a requirements file for reproducible builds.
  # This is just a quick example to get started.
  # https://docs.readthedocs.io/page/guides/reproducible-builds.html
